<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="payment-container">
    <h1>Secure Payment</h1>
    <form id="paymentForm">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="---- ---- ---- ----" required>
      
      <label for="expiryDate">Expiry Date</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="---" required>
      
      <label for="cardholderName">Cardholder Name</label>
      <input type="text" id="cardholderName" name="cardholderName" placeholder="FirstName LastName" required>
      
      <button type="submit">Submit Payment</button>
    </form>
  </div>
  
  <!-- Pop-up using a hidden element -->
  <div id="successPopup" class="popup">
    <div class="popup-content">
      <p>Your payment was successfully processed. Thank you!</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
